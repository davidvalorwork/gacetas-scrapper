<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Consulting - Buscador de C√©dulas en Gacetas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #14171c;
            --panel-bg: #17181B;
            --text-main: #ffffff;
            --text-muted: #CFCFCF;
            --accent: #EA5536;
            --accent-hover: #d34324;
            --accent-glow: rgba(234, 85, 54, 0.2);
            --border: rgba(234, 85, 54, 0.2);
            --border-hover: rgba(234, 85, 54, 0.5);
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Nunito', 'Nunito Sans', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative blur circles from SIP Consulting */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 384px;
            height: 384px;
            border-radius: 50%;
            background: rgba(234, 85, 54, 0.2);
            filter: blur(100px);
            z-index: -1;
        }
        
        body::before {
            top: -200px;
            left: -200px;
        }

        body::after {
            bottom: -200px;
            right: -200px;
        }

        .header-logo {
            max-width: 250px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .hero-section {
            padding: 4rem 0 2rem;
            text-align: center;
        }

        .hero-title {
            font-weight: 800;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .hero-title .accent-text {
            color: var(--accent);
        }

        .search-container {
            max-width: 650px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 2rem;
            border-radius: 50px;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            background: var(--bg-color);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .results-section {
            padding: 0 2rem 4rem;
        }

        /* Solid Panel Container */
        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-x: auto;
            animation: slideUp 0.6s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
            transition: color 0.2s ease;
        }

        th:hover {
            color: var(--accent);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #ffffff;
            transition: background 0.2s ease;
        }

        tbody tr {
            cursor: pointer;
        }

        tbody tr:hover td {
            background: rgba(255,255,255,0.03);
        }

        .cedula-badge {
            background: rgba(234, 85, 54, 0.1);
            border: 1px solid var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .btn-custom {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-primary-custom {
            background: var(--accent);
            border: 1px solid var(--accent);
            color: #ffffff;
        }

        .btn-primary-custom:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            color: #ffffff;
        }

        .btn-outline-custom {
            background: rgba(234, 85, 54, 0.05);
            border: 1px solid var(--accent);
            color: #ffffff;
        }

        .btn-outline-custom:hover {
            background: var(--accent);
            color: #ffffff;
        }

        .btn-danger-outline {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .btn-danger-outline:hover {
            background: var(--danger);
            color: #ffffff;
        }

        .gaceta-link {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .gaceta-link:hover {
            background: var(--accent);
            color: #ffffff;
            text-decoration: none;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner-border {
            color: var(--accent);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 3rem;
            font-size: 1.1rem;
            border: 1px dashed var(--border);
            border-radius: 12px;
            background: rgba(23, 24, 27, 0.5);
        }
        
        .appearance-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 0.8rem;
            margin-bottom: 0.8rem;
        }
        
        .appearance-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

    </style>
</head>
<body>

    <main class="container">
        <!-- Hero & Search -->
        <div class="hero-section">
            <img src="/static/img/logo_header.svg" alt="SIP Consulting Logo" class="header-logo">
            <h1 class="hero-title">Sistema de <span class="accent-text">B√∫squeda</span> de Gacetas</h1>
            <p class="text-muted mb-4" style="color: var(--text-muted) !important;">Encuentra e identifica cualquier c√©dula registrada en Gacetas Oficiales</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Ej. V-123456 o Maria Perez" autocomplete="off">
                <div class="mt-4 gap-3 d-flex justify-content-center flex-wrap">
                    <button class="btn-custom btn-primary-custom" onclick="triggerMine()">‚¨áÔ∏è Iniciar Extracci√≥n</button>
                    <button class="btn-custom btn-danger-outline" onclick="triggerClear()">üóëÔ∏è Vaciar Base de Datos</button>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section">
            <div class="glass-panel" id="resultsPanel" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 20%; cursor: pointer;" onclick="sortTable('cedula')" id="th-cedula">C√©dula ‚áÖ</th>
                            <th style="width: 30%; cursor: pointer;" onclick="sortTable('nombre')" id="th-nombre">Nombre Extra√≠do ‚áÖ</th>
                            <th style="width: 50%;">Apariciones Oficiales (Gacetas)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Filled via JS -->
                    </tbody>
                </table>
            </div>
            <div class="empty-state" id="emptyState">
                No hay resultados para mostrar. Ingresa una b√∫squeda para comenzar.
            </div>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const resultsPanel = document.getElementById('resultsPanel');
        const resultsBody = document.getElementById('resultsBody');
        const emptyState = document.getElementById('emptyState');

        let timeout = null;
        let currentData = [];
        let sortCol = '';
        let sortAsc = true;

        // On typing, trigger search with debounce
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            const query = e.target.value.trim();
            timeout = setTimeout(() => {
                fetchResults(query);
            }, 300); // 300ms debounce
        });

        // Initialize empty search on load to show recent entries
        fetchResults('');

        async function fetchResults(query) {
            loader.style.display = 'block';
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                currentData = await response.json();
                
                loader.style.display = 'none';

                if (currentData.length === 0) {
                    resultsPanel.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    resultsPanel.style.display = 'block';
                    applySortingAndRender();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                loader.style.display = 'none';
            }
        }

        function sortTable(column) {
            if (sortCol === column) {
                sortAsc = !sortAsc; // toggle direction if same column
            } else {
                sortCol = column;
                sortAsc = true;
            }
            
            // Update Headers UI
            document.getElementById('th-cedula').innerHTML = "C√©dula " + (sortCol === 'cedula' ? (sortAsc ? "‚ñ≤" : "‚ñº") : "‚áÖ");
            document.getElementById('th-nombre').innerHTML = "Nombre Extra√≠do " + (sortCol === 'nombre' ? (sortAsc ? "‚ñ≤" : "‚ñº") : "‚áÖ");

            applySortingAndRender();
        }

        function applySortingAndRender() {
            if (sortCol) {
                currentData.sort((a, b) => {
                    let valA = a[sortCol] ? a[sortCol].toString().toLowerCase() : '';
                    let valB = b[sortCol] ? b[sortCol].toString().toLowerCase() : '';
                    
                    if (valA < valB) return sortAsc ? -1 : 1;
                    if (valA > valB) return sortAsc ? 1 : -1;
                    return 0;
                });
            }
            renderTable(currentData);
        }

        function renderTable(data) {
            resultsBody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                
                let aparicionesHtml = '';
                item.apariciones.forEach(ap => {
                    const pageNumber = ap.pagina || 1;
                    const pdfUrl = ap.filename ? `/pdf/${encodeURIComponent(ap.filename)}#page=${pageNumber}` : '#';
                    
                    aparicionesHtml += `
                        <div class="d-flex justify-content-between align-items-center appearance-item">
                            <div style="color: var(--text-muted); font-size: 0.9rem;">
                                <strong style="color: #fff; font-size: 0.95rem;"># ${ap.numero_gaceta}</strong> <br>
                                <span style="opacity:0.8; font-size: 0.85rem;">üìÖ ${ap.fecha || 'Desconocida'} ‚Ä¢ P√°g. ${pageNumber}</span>
                            </div>
                            <a href="${pdfUrl}" target="_blank" class="gaceta-link">
                                Ver Documento
                            </a>
                        </div>
                    `;
                });
                
                tr.innerHTML = `
                    <td style="vertical-align: top; padding-top: 1.5rem;"><span class="cedula-badge">${item.cedula}</span></td>
                    <td class="fw-bold" style="color: #ffffff; vertical-align: top; padding-top: 1.5rem;">${item.nombre}</td>
                    <td style="vertical-align: top; padding-right: 1rem; padding-top: 1.2rem;">
                        ${aparicionesHtml}
                    </td>
                `;

                resultsBody.appendChild(tr);
            });
        }

        async function triggerMine() {
            if (!confirm("¬øSeguro que deseas iniciar la extracci√≥n de c√©dulas? Esto analizar√° las gacetas en la carpeta de descargas.")) return;
            
            try {
                const res = await fetch('/api/mine', { method: 'POST' });
                const json = await res.json();
                alert(json.message);
            } catch(e) {
                alert("Error al iniciar extracci√≥n");
            }
        }

        async function triggerClear() {
            if (!confirm("‚ö†Ô∏è ADVERTENCIA: ¬øEst√°s completamente seguro de que deseas ELIMINAR TODAS las c√©dulas de la base de datos? Esta acci√≥n no se puede deshacer.")) return;
            
            try {
                const res = await fetch('/api/clear', { method: 'POST' });
                const json = await res.json();
                alert(json.message);
                if (json.status === "success") {
                    fetchResults(searchInput.value);
                }
            } catch(e) {
                alert("Error al vaciar la base de datos");
            }
        }
    </script>
</body>
</html>
