<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de C√©dulas en Gacetas</title>
    <!-- Use Bootstrap 5 ("boto3 -> bootstrap 3" interpretation, but bringing it to modern standards) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.2);
            --border: #333333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        .hero-section {
            padding: 4rem 0 2rem;
            text-align: center;
        }

        .hero-title {
            font-weight: 800;
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 2rem;
            border-radius: 50px;
            background: var(--panel-bg);
            border: 2px solid var(--border);
            color: var(--text-main);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            background: #000000;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .results-section {
            padding: 0 2rem;
        }

        /* Solid Panel Container */
        .glass-panel {
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            overflow-x: auto;
            animation: slideUp 0.6s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 1px;
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            text-align: left;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #222222;
            color: #ffffff;
            transition: background 0.2s ease;
        }

        tbody tr {
            cursor: pointer;
        }

        tbody tr:hover td {
            background: #1a1a1a;
        }

        .cedula-badge {
            background: #ffffff;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-weight: 800;
            color: #000000;
            font-size: 0.9rem;
        }

        .gaceta-btn {
            background: #ffffff;
            border: 2px solid #ffffff;
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 800;
            transition: all 0.2s ease;
        }

        .gaceta-btn:hover {
            background: #cccccc;
            border-color: #cccccc;
            color: #000000;
            text-decoration: none;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner-border {
            color: #ffffff;
        }

        .empty-state {
            text-align: center;
            color: #ffffff;
            padding: 3rem;
            font-style: italic;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #0a0a0a;
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Hero & Search -->
        <div class="hero-section">
            <h1 class="hero-title">Nexus Gacetas</h1>
            <p class="text-muted mb-4">Busca e identifica cualquier c√©dula registrada en Gacetas Oficiales</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Ej. V-123456 o Maria Perez" autocomplete="off">
                <div class="mt-4 gap-3 d-flex justify-content-center">
                    <button class="gaceta-btn" onclick="triggerMine()">‚¨áÔ∏è Refrescar / Iniciar Extracci√≥n</button>
                    <button class="gaceta-btn" style="border-color:#ff4444; color:#ff4444; background:transparent;" onclick="triggerClear()" onmouseover="this.style.background='#ff4444'; this.style.color='#fff';" onmouseout="this.style.background='transparent'; this.style.color='#ff4444';">üóëÔ∏è Vaciar Base de Datos</button>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section">
            <div class="glass-panel" id="resultsPanel" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 20%;">C√©dula</th>
                            <th style="width: 30%;">Nombre Extra√≠do</th>
                            <th style="width: 50%;">Apariciones Oficiales (Gacetas)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Filled via JS -->
                    </tbody>
                </table>
            </div>
            <div class="empty-state" id="emptyState">
                No hay resultados para mostrar. Ingresa una b√∫squeda arriba.
            </div>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const resultsPanel = document.getElementById('resultsPanel');
        const resultsBody = document.getElementById('resultsBody');
        const emptyState = document.getElementById('emptyState');

        let timeout = null;

        // On typing, trigger search with debounce
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            const query = e.target.value.trim();
            timeout = setTimeout(() => {
                fetchResults(query);
            }, 300); // 300ms debounce
        });

        // Initialize empty search on load to show recent entries
        fetchResults('');

        async function fetchResults(query) {
            loader.style.display = 'block';
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                loader.style.display = 'none';

                if (data.length === 0) {
                    resultsPanel.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    resultsPanel.style.display = 'block';
                    renderTable(data);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                loader.style.display = 'none';
            }
        }

        function renderTable(data) {
            resultsBody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                
                let aparicionesHtml = '';
                item.apariciones.forEach(ap => {
                    const pageNumber = ap.pagina || 1;
                    const pdfUrl = ap.filename ? `/pdf/${encodeURIComponent(ap.filename)}#page=${pageNumber}` : '#';
                    
                    aparicionesHtml += `
                        <div class="d-flex justify-content-between align-items-center mb-2 pb-2" style="border-bottom: 1px solid #222;">
                            <div style="color: #cccccc; font-size: 0.9rem;">
                                <strong style="color: #fff;"># ${ap.numero_gaceta}</strong> <br>
                                <span style="opacity:0.7">üìÖ ${ap.fecha || 'Desconocida'} ‚Ä¢ P√°g. ${pageNumber}</span>
                            </div>
                            <a href="${pdfUrl}" target="_blank" class="gaceta-btn text-decoration-none d-inline-block" style="font-size: 0.8rem; padding: 0.3rem 0.6rem;">
                                Ver Doc
                            </a>
                        </div>
                    `;
                });
                
                tr.innerHTML = `
                    <td style="vertical-align: top;"><span class="cedula-badge">${item.cedula}</span></td>
                    <td class="fw-bold" style="color: #ffffff; vertical-align: top;">${item.nombre}</td>
                    <td style="vertical-align: top; padding-right: 2rem;">
                        ${aparicionesHtml}
                    </td>
                `;

                resultsBody.appendChild(tr);
            });
        }

        async function triggerMine() {
            if (!confirm("¬øSeguro que deseas iniciar la extracci√≥n de c√©dulas? Esto analizar√° las gacetas en la carpeta de descargas.")) return;
            
            try {
                const res = await fetch('/api/mine', { method: 'POST' });
                const json = await res.json();
                alert(json.message);
            } catch(e) {
                alert("Error al iniciar extracci√≥n");
            }
        }

        async function triggerClear() {
            if (!confirm("‚ö†Ô∏è ADVERTENCIA: ¬øEst√°s completamente seguro de que deseas ELIMINAR TODAS las c√©dulas de la base de datos? Esta acci√≥n no se puede deshacer.")) return;
            
            try {
                const res = await fetch('/api/clear', { method: 'POST' });
                const json = await res.json();
                alert(json.message);
                if (json.status === "success") {
                    fetchResults(searchInput.value);
                }
            } catch(e) {
                alert("Error al vaciar la base de datos");
            }
        }
    </script>
</body>
</html>
